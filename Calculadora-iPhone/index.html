<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>


    <div class="calculadora">

        <input class="text-area" id="display">

        <div class="botoes">
            <button id="botaoLimpar" class="botao-top">AC</button>
            <button id="botaoOperador" class="botao-top">+/-</button>
            <button id="botaoPorcentual" class="botao-top" operador>%</button>
            <button id="operadorDividir" class="botao-sinal">÷</button>

            <button id="botaoNumero" class="botao" onclick="valor7()">7</button>
            <button id="botaoNumero" class="botao" numero>8</button>
            <button id="botaoNumero" class="botao" numero>9</button>
            <button id="operadorMultiplicar" class="botao-sinal">x</button>

            <button id="botaoNumero" class="botao" numero>4</button>
            <button id="botaoNumero" class="botao" numero>5</button>
            <button id="botaoNumero" class="botao" numero>6</button>
            <button id="operadorSubtrair" class="botao-sinal">−</button>

            <button id="botaoNumero" class="botao" numero>1</button>
            <button id="botaoNumero" class="botao" numero>2</button>
            <button id="botaoNumero" class="botao" numero>3</button>
            <button id="operadorSoma" class="botao-sinal">+</button>

            <button id="botaoNumero" class="botao0" numero> 0</button>
            <button id="botaoVirgula" class="botao" numero>,</button>
            <button id="operadorIgualdade" class="botao-sinal">=</button>
        </div>

    </div>


</body>


</html>
