<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>


    <div class="calculadora">

        <input class="text-area" id="text-area" type="number" placeholder="0">

        <div class="botoes">
            <button class="botao-top" oneclick="">AC</button>
            <button class="botao-top" oneclick="">+/-</button>
            <button class="botao-top" oneclick="">%</button>
            <button class="botao-sinal" oneclick="">/</button>

            <button class="botao" oneclick="">7</button>
            <button class="botao" oneclick="">8</button>
            <button class="botao" oneclick="">9</button>
            <button class="botao-sinal" oneclick="">X</button>

            <button class="botao" oneclick="">4</button>
            <button class="botao" oneclick="">5</button>
            <button class="botao" oneclick="">6</button>
            <button class="botao-sinal" oneclick="">-</button>

            <button class="botao" oneclick="">1</button>
            <button class="botao" oneclick="">2</button>
            <button class="botao" oneclick="">3</button>
            <button class="botao-sinal" oneclick="">+</button>

            <button class="botao0" oneclick=""> 0</button>
            <button class="botao" oneclick="">,</button>
            <button class="botao-sinal" oneclick="">=</button>
        </div>

    </div>


</body>


</html>
