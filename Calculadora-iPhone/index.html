<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>


    <div class="calculadora">

        <div class="textArea" id="resultado"></div>

        <div class="botoes">
            <button id="botaoLimpar" class="botao-top" onclick="botaoLimpar()">AC</button>
            <button id="trocaValor" class="botao-top">+/-</button>
            <button id="botaoPorcentual" class="botao-top" onclick="insert('%')">%</button>
            <button id="operadorDividir" class="botao-sinal" onclick="insert('/')">÷</button>

            <button id="botaoNumero" class="botao" onclick="insert('7')">7</button>
            <button id="botaoNumero" class="botao" onclick="insert('8')">8</button>
            <button id="botaoNumero" class="botao" onclick="insert('9')">9</button>
            <button id="operadorMultiplicar" class="botao-sinal" onclick="insert('*')">x</button>

            <button id="botaoNumero" class="botao" onclick="insert('4')">4</button>
            <button id="botaoNumero" class="botao" onclick="insert('5')">5</button>
            <button id="botaoNumero" class="botao" onclick="insert('6')">6</button>
            <button id="operadorSubtrair" class="botao-sinal" onclick="insert('-')">−</button>

            <button id="botaoNumero" class="botao" onclick="insert('1')">1</button>
            <button id="botaoNumero" class="botao" onclick="insert('2')">2</button>
            <button id="botaoNumero" class="botao" onclick="insert('3')">3</button>
            <button id="operadorSoma" class="botao-sinal" onclick="insert('+')">+</button>

            <button id="botaoNumero" class="botao0" onclick="insert('0')"> 0</button>
            <button id="botaoVirgula" class="botao" onclick="insert(',')">,</button>
            <button id="operadorIgualdade" class="botao-sinal" onclick="calculo()">=</button>
        </div>

    </div>


</body>


</html>
