<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>


    <div class="calculadora">

        <input class="text-area" id="display">

        <div class="botoes">
            <button id="botaoLimpar" class="botao-top">AC</button>
            <button id="botaoOperador" class="botao-top">+/-</button>
            <button id="botaoPorcentual" class="botao-top" operador>%</button>
            <button id="operadorDividir" class="botao-sinal">÷</button>

            <button id="botaoNumero" class="botao" onclick="valor7()">7</button>
            <button id="botaoNumero" class="botao" onclick="valor8()">8</button>
            <button id="botaoNumero" class="botao" onclick="valor9()">9</button>
            <button id="operadorMultiplicar" class="botao-sinal">x</button>

            <button id="botaoNumero" class="botao" onclick="valor4()">4</button>
            <button id="botaoNumero" class="botao" onclick="valor5()">5</button>
            <button id="botaoNumero" class="botao" onclick="valor6()">6</button>
            <button id="operadorSubtrair" class="botao-sinal">−</button>

            <button id="botaoNumero" class="botao" onclick="valor1()">1</button>
            <button id="botaoNumero" class="botao" onclick="valor2()">2</button>
            <button id="botaoNumero" class="botao" onclick="valor3()">3</button>
            <button id="operadorSoma" class="botao-sinal">+</button>

            <button id="botaoNumero" class="botao0" onclick="valor0()"> 0</button>
            <button id="botaoVirgula" class="botao" onclick="virgula()">,</button>
            <button id="operadorIgualdade" class="botao-sinal" onclick="igualdade()">=</button>
        </div>

    </div>


</body>


</html>
